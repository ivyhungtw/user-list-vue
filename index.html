<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fc38f96ac0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="container user-container row mx-auto">
        <div
          v-for="user in users"
          class="
            col-12 col-sm-6 col-lg-4 col-xl-3
            mb-4
            d-flex
            align-items-stretch
          "
        >
          <div class="card pb-2" style="width: 18rem">
            <div class="user-img px-5 py-3">
              <img
                :src="user.picture.large"
                class="
                  img-show-user
                  btn-show-user
                  rounded-circle
                  card-img-top
                  mx-auto
                  img-fluid
                "
                alt="..."
              />
            </div>
            <div class="card-body">
              <h5 class="card-title">
                {{user.name.first}} {{user.name.last}}
                <i v-if="user.gender === 'female'" class="fas fa-venus"></i>
                <i v-else class="fas fa-mars"></i>
              </h5>
              <div class="user-info">
                <div class="card-text pb-2">Gender: {{user.gender}}</div>
                <div class="card-text pb-2">Nationality: {{user.nat}}</div>
                <div class="card-text pb-2">Email: {{user.email}}</div>
              </div>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      Vue.createApp({
        data() {
          return {
            users: []
          }
        },
        methods: {},
        async mounted() {
          const result = await axios.get(
            'https://randomuser.me/api/?inc=gender,name,nat,picture,email&results=20&seed=foobar'
          )

          this.users = result.data.results
        }
      }).mount('#app')
    </script>
  </body>
</html>
